<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>页面滚动触发CSS3动画</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #eee;
        }
        .demo li{
            display: inline-block;
            padding: 2px;
            border: 1px solid #fff;
        }
        .demo a {

            display: inline-block;
            height: 20px;
            line-height: 20px;
            width: 20px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            text-align: center;
            background: #f36;
            color: green;
            margin: auto;
            text-decoration: none;
        }
    </style>
</head>
<body style="height: 5000px">


<br>
<br>
<br>
<br>
<br>
<br>
<div class="wow fadeInLeft demo " data-wow-duration=".5s" data-wow-delay=".9s">
    <ul class="">
        <li class="first links odd" id="first"><a href="javascript:;">1</a></li>
        <li class="links even"><a href="javascript:;">2</a></li>
        <li class="links odd"><a href="javascript:;">3</a></li>
        <li class="links even"><a href="javascript:;">4</a></li>
        <li class="links odd"><a href="javascript:;">5</a></li>
        <li class="links even"><a href="javascript:;">6</a></li>
        <li class="links odd"><a href="javascript:;">7</a></li>
        <li class="links even"><a href="javascript:;">8</a></li>
        <li class="links odd"><a href="javascript:;">9</a></li>
        <li class="links even last" id="last"><a href="javascript:;">10</a></li>
    </ul>
</div>

<style type="text/css">
    .demo a:link {color:gray;}/*链接没有被访问时前景色为灰色*/
    .demo a:visited{color:yellow;}/*链接被访问过后前景色为黄色*/
    .demo a:hover{color:green;}/*鼠标悬浮在链接上时前景色为绿色*/
    .demo a:active{color:blue;}/*鼠标点中激活链接那一下前景色为蓝色*/
</style>

<br>
<br>

<div class="wow fadeInLeft demo clearfix" data-wow-duration=".5s" data-wow-delay=".2s">

    <a href="" class="links item" title="open the website" lang="cn">7</a>
    <a href="" class="links item" title="close the website" lang="en-zh">8</a>
    <a href="" class="links item" title="http://www.sina.com">9</a>
    <a href="" class="links item last" id="last">10</a>
</div>

    .demo a[id]{
