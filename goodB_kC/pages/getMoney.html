<div class="change-theme-container dialog-rewards" style="display: none;">
    <div class="change-theme" style="margin-top: -93.5px;">
        <div class="change-theme-title">提示</div>
        <div class="change-theme-main"><p>提现金额未达到 <span class="val">100</span> 元<br>请满足后再来吧!</p></div>
        <div class="change-theme-bottom close-btn">确 认</div>
    </div>
</div>

<div id="root">
    <div class="style-topPage female">
        <div class="component-header-wrap-3">
            <span class="imgicon nav-left"></span>
            <div class="title">金额提款</div>
            <div class="menu-btn"></div>
            <div class="menu-modal-bg openMenu noMenu">
                <div class="menu-content">
                    <script type="text/javascript">
                        $(".menu-content").load("./public-menu.html");

                </div>
            </div>
        </div>
        <div class="top-wrap">
            <div class="top-list">
                <div class="info-item-con">
                    <p class="p1">到账微信号 &nbsp;&nbsp;<span>马化腾的愤怒(12345)</span></p>
                    <p class="p2">2小时内到账</p>
                </div>
                <form action="">
                    <div class="get_submit">
                        <p class="moneyTitle">提现金额</p>
                        <div class="item-ipt">
                            <input type="text" placeholder="提现金额最少100元!">
                        </div>

                </form>
            </div>
        </div>
    </div>
