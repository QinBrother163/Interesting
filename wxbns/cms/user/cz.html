<script type="text/javascript">
    // 时间戳=>日期
    function formatDate(time) {
        // 将当前时间换成时间格式字符串
        var newDate = new Date();
        newDate.setTime(time * 1000);
        Date.prototype.format = function (format) {
            var date = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),
                "S+": this.getMilliseconds()
            };
            if (/(y+)/i.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            for (var k in date) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1
                        ? (date[k] < 10 ? '0' + date[k] : date[k]) : ("00" + date[k]).substr(("" + date[k]).length));
                }
            }
            return format;
        };
        return newDate.format('YYYY-MM-dd h:m');
    }

    (function () {
        $('#xf_cz').click(function () {
            window.location.href = "cz";
        });
        $('#xf_xd').click(function () {
            window.location.href = "signlog";
        });
        var start = 20;
        var j = 0;
        var limit = 20;
        var ispost = 1;
        $(".pay_jz").click(function () {
            j++;
            limit = j * start;
            if (!ispost) {
                return false;
            }
            $.ajax({
                url: "{:url('cz')}/page/" + limit,
                type: 'POST',
                dataType: "json",
                traditional: true,
                contentType: 'application/json',
                success: function (res) {
                    var va = document.getElementsByTagName("p");
                    var data = res.data;
                    console.log(start, limit, data.length);
                    if (data.length <= 0) {
                        ispost = 0;
                        for (i = 0; i < va.length; i++) {
                            va[i].innerHTML = "数据加载完毕";
                        }
                    }
                    for (var i = 0 in data) {
                        var node = document.createElement('div');
                        node.className = 'list-item';
                        var html = '';
                        for (var i = 0 in data) {
                            html += '<div class="list-item">' +
                                '<div class="info">' +
                                '<div class="xfjl">' +
                                '<div class="date">';
                            if (data[i].paytime == 0) {
                                html += formatDate(data[i].addtime);
                            } else {
                                html += formatDate(data[i].paytime);
                }
                            html += '</div>' +
                                '</div>' +
                                '<div class="xfjl">' + data[i].score + '--' + data[i].statusName +
                                '</div>' +
                                '<div class="xfjl color_eee">' +
                                '<div class="date color_000">' + data[i].money +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                            if (data.length < 20) {
                                for (i = 0; i < va.length; i++) {
                                    va[i].innerHTML = "数据加载完毕";
            }
                            } else {
                                va[0].innerHTML = "加载更多";
                   }
                   }
                   }
                    $('.dis_up').append(html);
                    return res;
        }
            })
        });
    })();
    !(function () {
        var cookie = {
            set: function (key, val, time) {
                var date = new Date();
                var expiresDays = time;
                date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000);
                document.cookie = key + "=" + val + ";expires=" + date.toGMTString();
            },
            get: function (key) {
                var getCookie = document.cookie.replace(/[ ]/g, "");
                var arrCookie = getCookie.split(";");
                var tips;
                for (var i = 0; i < arrCookie.length; i++) {
                    var arr = arrCookie[i].split("=");
                    if (key == arr[0]) {
                        tips = arr[1];
                        break;
                    }
                }
                return tips;
            },
            delete: function (key) {
                var date = new Date();
                date.setTime(date.getTime() - 10000);
                document.cookie = key + "=v; expires =" + date.toGMTString();
            }
        };
        var root = document.getElementById('root');
        var menu_btn = root.querySelector('.menu-btn');
        var openMenu = root.querySelector('.openMenu');
        var sex_type = cookie.get("ieasynet_home_s");
        if (sex_type == 3) {
            //女版
            document.getElementById('notice-tit').className = 'notice-tit female';
        } else {
            //男版
            document.getElementById('notice-tit').className = 'notice-tit male';
        }
        menu_btn.onclick = function () {
            var open = menu_btn.className == 'menu-btn';
            menu_btn.className = open ? 'menu-btn open' : 'menu-btn';
            var i = openMenu.className == 'menu-modal-bg openMenu noMenu';
            openMenu.className = i ? 'menu-modal-bg openMenu' : 'menu-modal-bg openMenu noMenu';
            if (i) {
                document.getElementsByTagName('body')[0].className = 'banRolling';
            } else {
                document.getElementsByTagName('body')[0].className = '';
            }
        };
    })();
  </script>
