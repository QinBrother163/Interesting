<script type="text/javascript">
    var cursor = 0;
    var isForceFollow = "{$moshi}";
    var forceFollowChapterIdx = "{$chapteridx}";
    var memberSubscribed = "{$isguanzhu}";
    var isFree = "{$free}";
    var from = '';

    $("#text-center").click(function () {
        var icon_ = $("#am-icon-use").attr("xlink:href");
        switch (icon_) {
            case '#down':
                $("#am-icon-use").attr({"xlink:href": "#up"});
                break;
            case '#up':
                $("#am-icon-use").attr({"xlink:href": "#down"});
                break;
            default:
                break;
        }
    });

    (function () {
        var cookie = {
            set: function (key, val, time) {
                var date = new Date();
                var expiresDays = time;
                date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000);
                document.cookie = key + "=" + val + ";expires=" + date.toGMTString();
            },
            get: function (key) {

                var getCookie = document.cookie.replace(/[ ]/g, "");
                var arrCookie = getCookie.split(";");
                var tips;
                for (var i = 0; i < arrCookie.length; i++) {
                    var arr = arrCookie[i].split("=");
                    if (key == arr[0]) {
                        tips = arr[1];
                        break;
                    }
                }
                return tips;
            },
            delete: function (key) {
                var date = new Date();
                date.setTime(date.getTime() - 10000);
                document.cookie = key + "=v; expires =" + date.toGMTString();
            }
        };
        var root = $('#root');
        var text_center = $('#text-center');
        var menu_btn = $('.menu-btn');
        var chapter_select_bg = $('.chapter-select-bg');
        var am_icon = $('.am-icon');
        var page_style3 = $('.page-style3');
        var sex_type = cookie.get("ieasynet_home_s");

        if (sex_type == 3){
            //女版
            page_style3.attr("class","page-style3 page-style3-female");
        }else {
            //男版
            page_style3.attr("class","page-style3 page-style3-male");
        }

        $('.nav-left').onclick = function () {
            window.history.go(-1);
        };

        menu_btn.click(function(){
        	var i = menu_btn.attr("class") == 'menu-btn';
            menu_btn.attr("class") == i ? 'menu-btn open' : 'menu-btn';

            if(i){
                $('.chapter-list').html('');
              	menu_btn.attr("class", 'menu-btn open');
                cursor = 0;
                request(cursor, 1);
            }else{
                $('.chapter-list').html('');
              	menu_btn.attr("class", 'menu-btn');
                cursor = 0;
                request(cursor, 0);
            }
        })

        text_center.click(function(){
        	var open = am_icon.attr("class") == 'am-icon am-icon-down am-icon-md icon';
            am_icon.attr("class") == open ? 'am-icon am-icon-up am-icon-md icon' : 'am-icon am-icon-down am-icon-md icon';

            var i = chapter_select_bg.attr("class") == 'chapter-select-bg noMenu';
            chapter_select_bg.attr("class") == i ? 'chapter-select-bg' : 'chapter-select-bg noMenu';
        });


    })();

    //--------------上拉加载更多---------------
    //获取滚动条当前的位置
    function getScrollTop() {
        var scrollTop = 0;
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        } else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    }

    //获取当前可视范围的高度
    function getClientHeight() {
        var clientHeight = 0;
        if (document.body.clientHeight && document.documentElement.clientHeight) {
            clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);
        } else {
            clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
        }
        return clientHeight;
    }

    //获取文档完整的高度
    function getScrollHeight() {
        return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    }

    //滚动事件触发
    window.onscroll = function () {
      	var root = $('#root');
        var menu_btn = $('.menu-btn');
        var i = menu_btn.attr("class") == 'menu-btn';
      
        if (getScrollTop() + getClientHeight() == getScrollHeight()) {
            cursor++;
            var block_loading = document.getElementById('block-loading');
            block_loading.style.display = 'block';
			if(window.loading==false){
				 if(i){
                    setTimeout('request('+cursor+', 0)',100);
                }else{
                    setTimeout('request('+cursor+', 1)',100);
                }
				window.loading=true;
			}
			
        }
    }


    request(cursor, 0);
    function request(start, sort) {
        $.get('/cms/column/doajaxidx/', {
            bid: {$bid},
            start: start * 15,
            fetch_novel: 0,
            sort:sort
        }, function (result) {
            var entries = result.data.catalog;
			if(entries==undefined){
				$(".block-loading").html("<font style='text-align:center; font-size:14px;display:block;color:#ccc;'>全部章节加载完成</font>");
			}
            var html = '';
            var count = result.data.count;
            var num = parseInt(count / 15);
            var hhtml = '';
            var a = 1;
            var b = 1;
            for (var i = 1; i <= num; i++) {
                b = i*15;
                hhtml += '<div class="text-center">'+a+'-'+b+'章</div>';
                a = b+1;
            }
            $('.chapter-select').html(hhtml);
            $.each(entries, function () {
                var entry = this;
                var followRequried = isForceFollow && entry.idx >= forceFollowChapterIdx && !memberSubscribed;
                var url = followRequried ? '{:url("cms/document/jumperweima", ["id" => $sxid])}' : '/cms/document/detail/id/' + entry.id + '?from=' + from;
                var style = followRequried ? 'style="color:#ccc"' : '';
              
                entry.title = entry.title || '第' + entry.idx + '章';
                entry.welth = parseInt(entry.welth);

                if(entry.idx == 1){
                    html += '<a class="chapter-item active" href="'+url+'">';
                }else{
                    html += '<a class="chapter-item" href="'+url+'" '+style+' >';
                }
                html += '<p>' + entry.title + '</p>';

                if(entry.welth > 0){
                    html += '<span>';
                    html += '<span class="diamond"></span>';
                    html += '<span class="need-coin">'+entry.welth+'</span>';
                    html += '</span>';
                }else{
                    html += '<span class="need-coin"></span>';
                }

                html += '</a>';

            });

            $('.chapter-list').append(html);
			
			window.loading=false;
            // cursor = cursor + entries.length;
            // completed = entries.length === 0;
            //
            // loading = false;
            //
            // if (completed) {
            //     $(document.body).destroyInfinite();
            //     $('.weui-infinite-scroll').remove();
            // }
        });
    }
</script>
